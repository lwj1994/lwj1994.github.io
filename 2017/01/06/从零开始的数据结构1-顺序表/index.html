      <p>顺序表属于线性表的一种实现。<br><a id="more"></a></p>
<h2 id="线性表-ADT"><a href="#线性表-ADT" class="headerlink" title="线性表 ADT"></a>线性表 ADT</h2><p>一般有这些：</p>
<ol>
<li><p>求元素个数</p>
</li>
<li><p>插入</p>
</li>
<li><p>删除</p>
</li>
<li><p>查找</p>
</li>
<li><p>判断是否为空</p>
</li>
</ol>
<p>根据这个我们设计一个抽象的线性表接口 :</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/**</span></div><div class="line"> * Author/Date: venjerLu / 2017/1/6 14:41</div><div class="line"> * Email:       alwjlola@gmail.com</div><div class="line"> * Description: 线性表抽象数据类型接口</div><div class="line"> */</div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">interface</span> <span class="title">MyList</span>&lt;<span class="title">T</span>&gt; </span>&#123;</div><div class="line">  <span class="comment">/**</span></div><div class="line">   * 获得线性表的长度</div><div class="line">   */</div><div class="line">  <span class="function"><span class="keyword">int</span> <span class="title">size</span><span class="params">()</span></span>;</div><div class="line"></div><div class="line">  <span class="comment">/**</span></div><div class="line">   * 判断线性表是否为空</div><div class="line">   */</div><div class="line">  <span class="function"><span class="keyword">boolean</span> <span class="title">isEmpty</span><span class="params">()</span></span>;</div><div class="line"></div><div class="line">  <span class="comment">/**</span></div><div class="line">   * 在指定位置插入元素</div><div class="line">   *</div><div class="line">   * <span class="doctag">@param</span> index 元素索引</div><div class="line">   * <span class="doctag">@param</span> obj 元素实例</div><div class="line">   */</div><div class="line">  <span class="function"><span class="keyword">void</span> <span class="title">insert</span><span class="params">(<span class="keyword">int</span> index, T obj)</span> <span class="keyword">throws</span> Exception</span>;</div><div class="line"></div><div class="line">  <span class="comment">/**</span></div><div class="line">   * 删除指定的元素</div><div class="line">   *</div><div class="line">   * <span class="doctag">@param</span> index 元素的索引</div><div class="line">   */</div><div class="line">  <span class="function"><span class="keyword">void</span> <span class="title">delete</span><span class="params">(<span class="keyword">int</span> index)</span> <span class="keyword">throws</span> Exception</span>;</div><div class="line"></div><div class="line">  <span class="comment">/**</span></div><div class="line">   * 得到指定的元素</div><div class="line">   *</div><div class="line">   * <span class="doctag">@param</span> index 元素的索引</div><div class="line">   * <span class="doctag">@return</span> Object</div><div class="line">   */</div><div class="line">  <span class="function">T <span class="title">get</span><span class="params">(<span class="keyword">int</span> index)</span> <span class="keyword">throws</span> Exception</span>;</div><div class="line"></div><div class="line">  <span class="comment">/**</span></div><div class="line">   * 在最后一位插入</div><div class="line">   * <span class="doctag">@param</span> t 元素</div><div class="line">   */</div><div class="line">  <span class="function"><span class="keyword">void</span> <span class="title">add</span><span class="params">(T t)</span> <span class="keyword">throws</span> Exception</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h2 id="顺序表的实现"><a href="#顺序表的实现" class="headerlink" title="顺序表的实现"></a>顺序表的实现</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div></pre></td><td class="code"><pre><div class="line">**</div><div class="line"> * Author/Date: venjerLu / <span class="number">2017</span>/<span class="number">1</span>/<span class="number">6</span> <span class="number">14</span>:<span class="number">48</span></div><div class="line"> * Email:       alwjlola<span class="meta">@gmail</span>.com</div><div class="line"> * Description: 顺序表的实现</div><div class="line"> */</div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">SequenceList</span>&lt;<span class="title">T</span>&gt; <span class="keyword">implements</span> <span class="title">MyList</span>&lt;<span class="title">T</span>&gt; </span>&#123;</div><div class="line">  <span class="keyword">private</span> <span class="keyword">final</span> <span class="keyword">int</span> defaultSize = <span class="number">10</span>; <span class="comment">// 默认顺序表的长度</span></div><div class="line">  <span class="keyword">private</span> <span class="keyword">int</span> maxSize; <span class="comment">// 最大长度</span></div><div class="line">  <span class="keyword">private</span> <span class="keyword">int</span> size; <span class="comment">// 当前长度</span></div><div class="line">  <span class="keyword">private</span> T[] elements; <span class="comment">// 元素数组</span></div><div class="line"></div><div class="line">  <span class="function"><span class="keyword">public</span> <span class="title">SequenceList</span><span class="params">()</span> </span>&#123;</div><div class="line">    init(defaultSize);</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  <span class="function"><span class="keyword">public</span> <span class="title">SequenceList</span><span class="params">(<span class="keyword">int</span> maxSize)</span> </span>&#123;</div><div class="line">    init(maxSize);</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  <span class="comment">/**</span></div><div class="line">   * 初始化顺序表</div><div class="line">   *</div><div class="line">   * <span class="doctag">@param</span> size 最大长度</div><div class="line">   */</div><div class="line">  <span class="meta">@SuppressWarnings</span>(<span class="string">"unchecked"</span>) <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">init</span><span class="params">(<span class="keyword">int</span> size)</span> </span>&#123;</div><div class="line">    maxSize = size;</div><div class="line">    <span class="keyword">this</span>.size = <span class="number">0</span>;</div><div class="line">    elements = (T[]) <span class="keyword">new</span> Object[maxSize];</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  <span class="meta">@Override</span> <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">size</span><span class="params">()</span> </span>&#123;</div><div class="line">    <span class="keyword">return</span> size;</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  <span class="meta">@Override</span> <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">isEmpty</span><span class="params">()</span> </span>&#123;</div><div class="line">    <span class="keyword">return</span> size == <span class="number">0</span>;</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  <span class="meta">@Override</span> <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">insert</span><span class="params">(<span class="keyword">int</span> index, T obj)</span> <span class="keyword">throws</span> Exception </span>&#123;</div><div class="line">    <span class="keyword">if</span> (size == maxSize) &#123;</div><div class="line">      <span class="comment">// <span class="doctag">TODO:</span> 2017/1/6 动态增加数组的大小</span></div><div class="line">      <span class="keyword">throw</span> <span class="keyword">new</span> Exception(<span class="string">"顺序表已满，无法插入"</span>);</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span> (index &lt; <span class="number">0</span> || index &gt; size) &#123;</div><div class="line">      <span class="keyword">throw</span> <span class="keyword">new</span> Exception(<span class="string">"index 非法"</span>);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">// 从 index 开始所有的元素往后一位, 从表尾开始遍历</span></div><div class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> j = size - <span class="number">1</span>; j &gt;= index; j++) &#123;</div><div class="line">      <span class="comment">// 将前一个值赋值给后一位</span></div><div class="line">      elements[j + <span class="number">1</span>] = elements[j];</div><div class="line">    &#125;</div><div class="line">    elements[index] = obj;</div><div class="line">    size++;</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  <span class="meta">@Override</span> <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">delete</span><span class="params">(<span class="keyword">int</span> index)</span> <span class="keyword">throws</span> Exception </span>&#123;</div><div class="line"></div><div class="line">    <span class="keyword">if</span> (isEmpty()) &#123;</div><div class="line">      <span class="keyword">throw</span> <span class="keyword">new</span> Exception(<span class="string">"书序表为空，无法删除"</span>);</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span> (index &lt; <span class="number">0</span> || index &gt; size) &#123;</div><div class="line">      <span class="keyword">throw</span> <span class="keyword">new</span> Exception(<span class="string">"index 非法"</span>);</div><div class="line">    &#125;</div><div class="line">    <span class="comment">// 从 index 开始所有的元素往前移一位, 从表尾开始遍历</span></div><div class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = size - <span class="number">1</span>; i &gt;= index; i++) &#123;</div><div class="line">      <span class="comment">// 将后一个元素的值赋值给前一个元素。</span></div><div class="line">      elements[i] = elements[i + <span class="number">1</span>];</div><div class="line">    &#125;</div><div class="line">    elements[size - <span class="number">1</span>] = <span class="keyword">null</span>; <span class="comment">// 将最后一个元素值置为空。</span></div><div class="line">    size--;</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  <span class="meta">@Override</span> <span class="function"><span class="keyword">public</span> T <span class="title">get</span><span class="params">(<span class="keyword">int</span> index)</span> <span class="keyword">throws</span> Exception </span>&#123;</div><div class="line">    <span class="keyword">if</span> (index &lt; <span class="number">0</span> || index &gt; size) &#123;</div><div class="line">      <span class="keyword">throw</span> <span class="keyword">new</span> Exception(<span class="string">"index 非法"</span>);</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span> (isEmpty()) &#123;</div><div class="line">      <span class="keyword">throw</span> <span class="keyword">new</span> Exception(<span class="string">"list is null"</span>);</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> elements[index];</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  <span class="meta">@Override</span> <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">add</span><span class="params">(T t)</span> <span class="keyword">throws</span> Exception </span>&#123;</div><div class="line">    <span class="keyword">if</span> (size == maxSize) &#123;</div><div class="line">      <span class="comment">// <span class="doctag">TODO:</span> 2017/1/6 动态增加数组的大小</span></div><div class="line">      <span class="keyword">throw</span> <span class="keyword">new</span> Exception(<span class="string">"顺序表已满，无法插入"</span>);</div><div class="line">    &#125;</div><div class="line">    elements[size] = t;</div><div class="line">    size++;</div><div class="line">  &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
