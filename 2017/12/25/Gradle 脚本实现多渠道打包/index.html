      <p>核心思路很简单就是通过脚本来在 gradle 处理 minafest 任务之后修改文件中的值。 需要用到 afterEvaluate 监听所有配置完成后，再设置每个渠道处理清单任务之后的监听。</p>
<p>运行 <code>./gradlew aR -Pchannel=213123</code> 即可设置渠道号。<br><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div></pre></td><td class="code"><pre><div class="line">project.afterEvaluate &#123;</div><div class="line">  android.applicationVariants.each &#123; variant -&gt;</div><div class="line">    def variantName = variant.name.<span class="function">capit <span class="title">alize</span><span class="params">()</span></span></div><div class="line"></div><div class="line">    def mergeManifest = project.tasks.getByName(<span class="string">"process$&#123;variantName&#125;Manifest"</span>)</div><div class="line">    mergeManifest.doLast &#123; mm -&gt;</div><div class="line">      <span class="comment">// 获取 manifest 文件</span></div><div class="line">      def manifest = file(<span class="string">"$&#123;mm.manifestOutputDirectory&#125;/AndroidManifest.xml"</span>)</div><div class="line">      <span class="keyword">if</span> (project.hasProperty(<span class="string">"channel"</span>)) &#123;</div><div class="line">        addChannel(manifest)</div><div class="line">      &#125;</div><div class="line">    &#125;</div><div class="line">  &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">addChannel</span><span class="params">(File manifest)</span> </span>&#123;</div><div class="line">  def channelNo = project.property(<span class="string">"channel"</span>)</div><div class="line"></div><div class="line">  def xml = <span class="keyword">new</span> XmlParser().parse(manifest)</div><div class="line">  xml.application[<span class="number">0</span>].appendNode(<span class="string">"meta-data"</span>,</div><div class="line">      [<span class="string">'android:name'</span>: <span class="string">'channel'</span>, <span class="string">'android:value'</span>: channelNo])</div><div class="line">  manifest.withPrintWriter(<span class="string">"UTF-8"</span>) &#123;</div><div class="line">    XmlUtil.serialize(xml, it)</div><div class="line">  &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
